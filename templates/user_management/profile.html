{% extends 'base.html' %} {% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-10">
      <div class="row">
        {% for owner in ownerdata %}
        <img
          style="width: 200px; height: 200px;"
          src="{{ owner.store_image.url }}"
          alt="owner name"
        />
        {% endfor %}
        <div class="column-layout profile-header-bg-photo-layout">
          <form method="POST">
            {% csrf_token %} {{ owner_form }}
            <button
              type="submit"
              class="btn btn-primary"
              style="position: relative; left: 27%;"
            >
              Save
            </button>
          </form>
          <form method="POST">
            {% csrf_token %} {{ store_form }}
            <button
              type="submit"
              class="btn btn-primary"
              style="position: relative; left: 27%;"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-3 column-layout" style="position: relative; top: 20px;">
          Collapse or subscribe
        </div>
        <div class="col-9 ">
          <div
            style="position: relative; top: 20px; width: 100%; height: 40px; background-color: aquamarine;"
          >
            <button style="float: right;" type="button" class="btn btn-primary">
              Edit
            </button>
          </div>
          <div style="position: relative; top: 30px; background-color: white;">
            <form method="POST">
              {% csrf_token %}
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">
                  Store Name
                </label>
                <div class="col-sm-9">
                  <input
                    name="store_name"
                    class="form-control"
                    type="text"
                    placeholder="Store name"
                    id="id_store_name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">
                  Owner Name
                </label>
                <div class="col-sm-9">
                  <input
                    name="owner_name"
                    class="form-control"
                    type="text"
                    placeholder="Owner name"
                    id="id_owner_name"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">
                  Registration No
                </label>
                <div class="col-sm-9">
                  <input
                    name="registered_number"
                    class="form-control"
                    placeholder="Store Registration No"
                    id="id_registered_number"
                  />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">
                  Address
                </label>
                <div class="col-sm-9">
                  <input
                    name="address"
                    type="text"
                    class="form-control"
                    id="id_address"
                  />
                </div>
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                style="position: relative; left: 27%;"
              >
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="col-8 column-layout">2</div> -->
    <div class="col column-layout" style="position: relative; top: 10px;">
      <div>
        <form>
          <input type="text" placeholder="search" />
          <input type="submit" value="search" />
        </form>
      </div>
      <div
        class="column-layout"
        style="background-color: royalblue;height: 100px;"
      >
        <span style="background-color: brown;">Adds</span>
      </div>
    </div>
  </div>
</div>
{% endblock %}
