{% extends 'base.html' %} {% block content %}
<div class="container">
  <form method="POST" action="">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.username.label }}">Username</label>
      <input
        class="form-control"
        type="text"
        name="username"
        id="id_username"
      />
      {% if form.errors.username %}
      <small>{{form.errors.username}}</small>
      {% endif %}
    </div>
    <div class="form-group">
      <label for="{{ form.password1.label }}">Password</label>
      <input
        class="form-control"
        type="password"
        name="password1"
        id="id_password1"
      />
      {% if form.errors.password1 %}
      <small>{{form.errors.password1}}</small>
      {% endif %}
    </div>
    <div class="form-group">
      <label for="{{ form.password2.label }}">Confirm password</label>
      <input
        class="form-control"
        type="password"
        name="password2"
        id="id_password2"
      />{% if form.errors.password2 %}
      <small>{{form.errors.password2}}</small>
      {% endif %}
    </div>

    <input class="btn btn-primary" type="submit" value="submit" />
  </form>
</div>
{% endblock %}
